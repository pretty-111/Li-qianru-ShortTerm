    <style>
        /*成行时:针对外部的大标签控制display:table,width:它的宽度的值*/
        ul{
            display: table;
            width: 100%;
            background: white;
            height: 100px;
            margin-bottom: 10px;
        }
        /*成列时:针对在成列(内部的相对小的标签)的标签:display: table-cell;width:它的宽度的*/
        ul li{
            display: table-cell;
            width: 33.3%;
            text-align: center;
            vertical-align: middle;
        }
        /*让内联标签变成块级标签,可以独立成行*/
        ul li span{
            display: block;
        }
    </style>
